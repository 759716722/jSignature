<meta charset="utf-8">

   Remove this if you use the .htaccess -->

<style type="text/css">
	canvas { border: 1px dotted #000;}
</style>
</head>
<body>
<div id="signature"></div>
<div id="tools"></div>
<div><span>Data: </span><span id="dataspan"></span></div>
<script src="libs/jquery.js"></script>
<script src="jSignature.js"></script>
<script src="jSignature.CompressorBase30.js"></script>
<script>
$(document).ready(function() {
	var $sigdiv = $("#signature").jSignature({color:"#145394"})
	
	$('<input type="button" value="GetData">').bind('click', function(e){
		var data = $sigdiv.jSignature('getData', 'base30')
		$('#dataspan').html(data.join(","))
	}).appendTo($('#tools'));
	
	$('<input type="button" value="Reset">').bind('click', function(e){
		$sigdiv.jSignature('reset')
	}).appendTo($('#tools'));
	
})
</script>
</body>
</html>
